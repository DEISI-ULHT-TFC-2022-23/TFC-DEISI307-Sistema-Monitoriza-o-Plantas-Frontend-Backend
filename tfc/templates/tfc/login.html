<!DOCTYPE html>
<html lang = "pt">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta name = "author" content = "Pedro Rocha">
    <meta name = "keywords" content = "Frontend, Backend">
    <meta name = "description" content = "TFC">
    {% load static %}
    <link rel = "shortcut icon" type = "image/x-icon" href = "{% static 'tfc/images/planta.ico' %}">
    <title>Login</title>

    <style>
      html{
        background-color: #33fa9a;
      }

      .container{
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: aliceblue;
        margin-left: 60px;
      }

      .espacamento{
        padding: 2px;
      }


    </style>

</head>
<body>
    <h1>Login</h1><br><br>
    
    <div class="container">
      <form action = "" method="POST">
        {% csrf_token %}
        <h3>Username</h3>
        <input type="text" name="username" placeholder="username" autocomplete="off">
        <h3>Password</h3>
        <input type="password" name="password" placeholder="password" autocomplete="off">
        <div class="espacamento"></div>

        {% if message %}
          <p> {{ message }} </p>
        {% endif %}

        <input type="submit" value="Login" class="button">
      </form>  
    </div> 

</body>
</html>
